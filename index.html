<!DOCTYPE html>
<html>
    <head>
        <title>Bens Books</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="css/icons8-book-50.png" sizes="16x16" />
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>      
    </head>
    <body>
        <div id="header" class="container-fluid navbar navbar-expand-lg  bg-light">
            <div class="row no-gutters jumbotron title">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
                    <h1><i class="book-icon las la-book"></i>BENS BOOKS</h1>
                </div>
                <div id="centerform" class="col-xs col-sm-8 col-md-10 col-lg-4 ">
                    <form  class="form-inline my-2 my-sm-0">
                        <input id="inputlength" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>
                </div>
            </div>
        </div>
        <div id="tabletop" class="container-fluid">
            <div class="row no-gutters">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <h5 class="display-4">Title</h5>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <h5 class="display-4">Author</h5>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <h5 class="display-4">Pages</h5>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <h5 class="display-4">Read</h5>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <h5 class="display-4">Remove</h5>
                </div>
            </div>
        </div>
        <div id="table" class="container-fluid">
            <div class="row no-gutters">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <p>Harry Potter and the Chamber of Secrets</p>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <p>J.K.Rowling</p>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <p>597</p>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <p id="read"><i class="las la-times text-danger"></i></p>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <p id="trashcan"><i class="lar la-trash-alt text-danger"></i></p>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
