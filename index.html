<!DOCTYPE html>
<html>
    <head>
        <title>Bens Books</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="css/icons8-book-50.png" sizes="16x16" />
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>      
    </head>
    <body>
        <div id="add-background" class="hidden">
        <form id="add-form" >
            <div id="addHeader" class="container-fluid">
               <div class="row">
                   <div class="col-xs-10">
                       <h4 id="headerTitle">ADD NEW BOOK</h4>
                   </div>
                   <div class="col-xs-2">
                    <button type="button" id="closeAdd" class="btn"><i class="las la-times"></i></button>
                   </div>
               </div>
            </div>
        
            <div class="addInput">
                <div class="form-group">
                    <label for="addTitle">Title</label>
                    <input type="text" class="form-control" id="addTitle" required>
                </div>
                <div class="form-group">
                    <label for="addAuthor">Author</label>
                    <input type="text" class="form-control" id="addAuthor" required>
                </div>
                <div class="form-group">
                    <label for="addPages">Pages</label>
                    <input type="number" class="form-control" id="addPages">
                </div>
                <br>
                <div class="form-check form-check-inline">
                    <label for="addPages">Have you read this book?</label>
                    <div>
                    <input class="form-check-input" type="radio" name="read" id="addNotRead" value="not read" checked>
                    <label class="form-check-label" for="addNotRead">No</label>
                    &nbsp;
                    <input class="form-check-input" type="radio" name="read" id="addRead" value="read">
                    <label class="form-check-label" for="addRead">Yes</label>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="rating">
                        <input type="radio" name="rating" value="5" id="5">
                        <label for="5">☆</label> 
                        <input type="radio" name="rating" value="4" id="4">
                        <label for="4">☆</label> 
                        <input type="radio" name="rating" value="3" id="3">
                        <label for="3">☆</label> 
                        <input type="radio" name="rating" value="2" id="2">
                        <label for="2">☆</label> 
                        <input type="radio" name="rating" value="1" id="1" >
                        <label for="1">☆</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addComments">Comments</label>
                    <textarea class="form-control" id="addComments" rows="4"></textarea>
                </div>
            </div>
            <div id="addFooter" class="container-fluid">
                <div class="row">
                    <div class="col-xs-7">
                    </div>
                    <div class="col-xs-3">
                        <button type="submit" id="saveAdd" class="btn">SAVE BOOK</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <div id="header" class="container-fluid navbar navbar-expand-lg  bg-light">
            <div id="title" class="row no-gutters jumbotron ">
                <div class="col-xs-8 col-sm-9 col-md-9 col-lg-10 align-middle">
                    <h1><i class="book-icon las la-book"></i>BENS BOOKS</h1>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                    <button type="button" id="add" class="btn"><i class="las la-plus"></i></button>
                </div>
            </div>
        </div>
        <div id="tabletop" class="container-fluid">
            <div class="row no-gutters">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <h5 class="display-4">Title</h5>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <h5 class="display-4">Author</h5>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <h5 class="display-4">Pages</h5>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <h5 class="display-4">Read</h5>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <h5 class="display-4">Remove</h5>
                </div>
            </div>
        </div>
        <div id="table" class="container-fluid"></div>
    
    
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>

        <script type="text/javascript" src="firebase.js"></script>
        <script  type="text/javascript" src="script.js"></script>
    </body>
</html>
